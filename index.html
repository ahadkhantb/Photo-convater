<body>

    <div class="container">
        <h2 class="mb-4">üì∑ Image Format Converter</h2>

        <input type="file" class="form-control" id="imageInput" accept="image/*"><br>
        
        <label class="form-label">Convert to:</label>
        <select class="form-select" id="format">
            <option value="png">PNG</option>
            <option value="jpg">JPG</option>
            <option value="webp">WebP</option>
            <option value="gif">GIF</option>
            <option value="bmp">BMP</option>
            <option value="tiff">TIFF</option>
            <option value="svg">SVG</option>
        </select><br>

        <button class="btn btn-primary" onclick="convertImage()">Convert Now</button>

        <!-- üîπ Mid-Content Ad (Convert Button ‡¶è‡¶∞ ‡¶®‡¶ø‡¶ö‡ßá) -->
        <div class="ad-container">
            <script type="text/javascript">
	atOptions = {
		'key' : '78c4e75f9f33d21ef1b40a8fe6cc043f',
		'format' : 'iframe',
		'height' : 250,
		'width' : 300,

	};
</script>
<script type="text/javascript" src="//www.highperformanceformat.com/78c4e75f9f33d21ef1b40a8fe6cc043f/invoke.js"></script>
        </div>

        <h4 class="mt-4">Converted Image:</h4>
        <canvas id="canvas" style="display: none;"></canvas>
        <img id="outputImage" class="img-fluid"><br>

        <a id="downloadLink" class="btn btn-success download-btn" download="converted-image">Download Image</a>

        <!-- üîπ Footer Ad (Download Button ‡¶è‡¶∞ ‡¶®‡¶ø‡¶ö‡ßá) -->
        <div class="ad-container">
            <script type="text/javascript">
	atOptions = {
		'key' : '78c4e75f9f33d21ef1b40a8fe6cc043f',
		'format' : 'iframe',
		'height' : 250,
		'width' : 300,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//www.highperformanceformat.com/78c4e75f9f33d21ef1b40a8fe6cc043f/invoke.js"></script>
        </div>
    </div>

    <script>
        function convertImage() {
            const input = document.getElementById('imageInput').files[0];
            const format = document.getElementById('format').value;
            if (!input) {
                alert("‚ö†Ô∏è ‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶õ‡¶¨‡¶ø ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®!");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function() {
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const outputFormat = `image/${format}`;
                    const convertedImage = canvas.toDataURL(outputFormat);

                    document.getElementById('outputImage').src = convertedImage;
                    const downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = convertedImage;
                    downloadLink.download = `converted-image.${format}`;
                    downloadLink.style.display = 'block';
                };
            };
            reader.readAsDataURL(input);
        }
    </script>

</body>
